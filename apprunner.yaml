version: 1.0
runtime: python311
build:
  commands:
    - python3 -m pip install --upgrade pip
    - python3 -m pip install --upgrade setuptools wheel
    - python3 -m pip install -r requirements.txt
    - chmod +x build.sh
    - ./build.sh
run:
  command: python3 app.py --host 0.0.0.0 --port 8080
network:
  port: 8080
